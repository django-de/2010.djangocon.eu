{% extends "blog/base.html" %}
{% block title %}{{ object.title }}{% endblock %}

{% block postcontent %}
    <div class="blog-post">
        <h4>{{ object.title }}</h4>
        <div class="body">
            {{ object.body }}
        </div>
        
    </div>
{% endblock %}

{% block postextra %}
    <h4>Details</h4>
    <p>
        Published: {{ object.published }}<br />
        Tags: {{ object.tags.all|join:", " }}
    </p>
{% endblock %}
