<!doctype html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ --> 
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}DjangoCon Europe{% block subtitle %}{% endblock subtitle %}{% endblock title %}</title>
        <meta name="description" content="{% block description %}{% endblock description %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="{{ STATIC_URL }}favicon.ico">
        <link rel="apple-touch-icon" href="{{ STATIC_URL }}apple-touch-icon.png">
        {% block css %}
        <link rel="stylesheet" href="{{ STATIC_URL }}css/screen.css" media="screen, projection" >
        <!--<link rel="stylesheet" href="{{ STATIC_URL }}css/print.css" media="print">-->
        <!--[if IE]>
        <link rel="stylesheet" href="{{ STATIC_URL }}css/ie.css" media="screen, projection">
        <![endif]-->
        {% endblock css %}
        <script src="{{ STATIC_URL }}js/modernizr-1.6.min.js"></script>
        {% block typekit %}
        <script type="text/javascript" src="http://use.typekit.com/zaa8yye.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
        {% endblock typekit %}
        {% block extra_head %}{% endblock extra_head %}
    </head>
    <body {% block extra_body %}{% endblock extra_body %}>
    {% block body %}{% endblock body %}
    {% block jquery %}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script>!window.jQuery && document.write('<script src="{{ STATIC_URL }}js/jquery-1.4.4.min.js"><\/script>')</script>
    {% endblock jquery %}
    <!--[if lt IE 7 ]>
    <script src="{{ STATIC_URL }}js/dd_belatedpng.js"></script>
    <script> DD_belatedPNG.fix('img, .png_bg'); //fix any <img> or .png_bg background-images </script>
    <![endif]-->
    {% block extra_js %}{% endblock extra_js %}
    <script>
        var _gaq = [['_setAccount', 'UA-204224-20'],['_setDomainName', '.djangocon.eu'],['_trackPageview']];
        (function(d, t) {
        var g = d.createElement(t),
            s = d.getElementsByTagName(t)[0];
        g.async = true;
        g.src = ('https:' == location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g, s);
        })(document, 'script');
    </script>
    <!-- Image for Facebook to find -->
    <img src="{{ STATIC_URL}}img/facebook.png" alt="DjangoCon Europe" class="facebook-image" />
</body>
</html>
